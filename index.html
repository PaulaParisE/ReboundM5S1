<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUESTROBANK</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header> 
        <img src="assets/images/easypago.png" alt="Easypago Logo" class ="logo">
    </header>
    <form class="form row" >
        <h1>REGISTRO</h1>
       <div class="form-box">
           <div class="form__data">
               <label for="monto">¿Cuanto tienes que pagar?</label>
               <input id="monto" type="text">
           </div>
           <div class="form__data">
               <label for="interes">¿Cuanto interés(%) debes pagar?</label>
               <input id="interes" type="text">
           </div>
           <div class="form__data">
               <label for="cuotas">¿En cuantas cuotas puedes pagarlo?</label>
               <input id="cuotas" type="text">
           </div>
       </div>
       <div class="form__submit">
        <input type="button" value="Enviar">
    </div>

    </form>

    <script src="assets/js/script.js"></script>
    
</body>
</html>
